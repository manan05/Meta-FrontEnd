<!--A simple webpage using Bootstrap-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="calamari.jpg"
                  alt="Picture of Fried Calamari"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Squid, Buttermilk</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="falafel.jpeg"
                  alt="Picture of a falafel"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chickpea, Herbs, Spices</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="pastaSalad.jpeg"
                  alt="Picture of a PastaSalad"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, Vegetables, Mozarella</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">
            Try our new fried Calamari
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
